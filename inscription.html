<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssinscription.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dde6f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .container h1 {
            color: #1877f2;
            margin-bottom: 10px;
        }

        .container h3 {
            color: #1877f2;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 3px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            margin-left: -5px;
        }

        .btn {
            background-color: #3498db;            
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        .btn1 {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover, .btn1:hover {
            opacity: 0.9;
        }



    </style>
    <title>Inscription - Sagemcom</title>
</head>

<body>
    <div class="container">
        <h1>S'inscrire :</h1>
        <form>
            <input type="text" name="name" id="name" placeholder="Nom" required>
            <input type="text" id="pr" placeholder="Prénom">
            <input type="text" class="mat" id="mat" placeholder="Matricule">
            <input type="password" class="mdp" id="mdp" placeholder="Nouveau mot de passe">
            <input type="password" class="remdp" id="remdp" placeholder="Valider le mot de passe">
            <br><br>
            <h3>Genre :</h3>
            <label for="homme">Homme</label>
            <input id="homme" type="radio" value="homme" name="genre">
            <label for="femme">Femme</label>
            <input id="femme" type="radio" value="femme" name="genre">
            <label for="autre">Autre</label>
            <input id="autre" type="radio" value="autre" name="genre">
            <br><br>
            <button class="btn" type="button" onclick="window.location.href='index.html'">Page précédente</button>
            <button class="btn1" type="button" onclick="enregistrer()">Enregistrer</button>
        </form>
    </div>

    <script>
        // Code JavaScript pour la page inscription.html
        function enregistrer() {
            var matricule = document.getElementById('mat').value;
            var motDePasse = document.getElementById('mdp').value;
            var confirmerMotDePasse = document.getElementById('remdp').value;

            if (matricule === "" || motDePasse === "" || confirmerMotDePasse === "") {
                alert("Veuillez remplir tous les champs.");
            } else if (motDePasse !== confirmerMotDePasse) {
                alert("Les mots de passe ne correspondent pas.");
            } else {
                // Enregistrement des données dans le navigateur (vous pouvez utiliser une base de données côté serveur pour un enregistrement permanent)
                localStorage.setItem('matricule', matricule);
                localStorage.setItem('motDePasse', motDePasse);
                alert("Inscription réussie !");
                window.location.href = "login.html";
            }
        }
    </script>
</body>

</html>
